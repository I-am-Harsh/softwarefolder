<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/overlay.css">
    <script>
            function on() {
              document.getElementById("overlay").style.display = "block";
            }

            function off() {
              document.getElementById("overlay").style.display = "none";
            }
        
            function check(){
                var x = document.getElementById("password").value;
                var y = document.getElementById("re_password").value;
                
                if (x == y){
//                    document.getElementById("right_password").style.display = "block";
                    document.getElementById("wrong_password").style.visibility = "hidden";
                    console.log("right")
                }
                else{
                    
                    document.getElementById("wrong_password").style.visibility = "block";
//                    document.getElementById("wrong_password").style.color = "red";
                }
            }
    </script>
</head>
<body>
    
    
<!--
    <div id="overlay" onclick="off()">
            <p id="text">Signup Complete. Please verify your mail and wait 30 mins for activation<p>    
                Signup Complete. Please verify your mail and wait 30 mins for activation
    </div>
-->

    <div class="main">
        

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form id="signup-form" class="signup-form">
                        <h2 class="form-title">Create account</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="name" id="name" placeholder="Your Name"/ required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="Your Email"/ required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="password" id="password" placeholder="Password"/ required>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                            
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="re_password" id="re_password" placeholder="Repeat your password"/ required onkeyup="check()">
<!--                            <span id="right_password" style="display: none;color: green;">Password match</span>-->
                            <span id="wrong_password" style="visibility:hidden;color: red;">Password don't match</span>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" / required>
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"  />
                        </div>
<!--
                        <div class="form-group">
                            <input type="button" name="submit" class="form-submit" value="Overlay" onclick ="on()"/>
                        </div>
                        
-->
                   
                    </form>
                    <p class="loginhere">
                        Have already an account ? <a href="..\..\Login\Login_v4\index.html" class="loginhere-link">Login here</a>
                    </p>
                </div>
            </div>
        </section>
        
<!--        Overlay effect -->
        
        
       


    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
